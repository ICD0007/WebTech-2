<html>

<head>
    <meta charset="UTF-8" />
    <title>Mark</title>
</head>
<body>
    <form>
        <label name="first-name"> Firstname:</label>
        <input name="first-name" type="text" />
        <br/>
        <label name="last-name">Lastname:</label>
        <input name="last-name" type="text" />
        <br/>
        <label name="password">Password:</label>
        <input name="password" type="password" />
        <br/>
        <label name="skill-level">Skill level:</label>
        <br/>
        <label name="beginner">Beginner</label>
        <input type="radio" name="skill-level" value="beginner" checked/>
        <label name="intermediate">Intermediate</label>
        <input type="radio" name="skill-level" value="intermediate" />
        <label name="expert">Expert</label>
        <input type="radio" name="skill-level" value="expert" />
        <br/>
        <label name="gender">Gender</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="bisex">Bi-Sexual</option>
        </select>
        <br/>
        <label name="comments">Comments</label>
        <br/>
        <textarea name="comments" rows="5" cols="15"></textarea>
    </form>
</body>

</html>
